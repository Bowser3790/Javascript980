<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var employee = [
        { name: "Ali", bDate: 1990, salary: 4000 },
        { name: "Veli", bDate: 1909, salary: 5000 },
        { name: "Thomas", bDate: 1945, salary: 7000 },
        { name: "Cynthia", bDate: 1977, salary: 9000 },
        ];

        var sum = 0;

        for(var i = 0; i < employee.length; i++){
            sum += employee[i].salary;
        }
        var avgSal = sum/employee.length;
        console.log(avgSal);



    </script>
    
</body>
</html>
