<body>

    <script>

        let arr=[4, 6, 5, 10, 9, 15, 0, 6, -2, 17];

        findPairs(arr, 10);

        function findPairs(arr, number){
            for(var i = 0; i<arr.length; i++){
                for(var k = i+1; k<arr.length; k++){
                    if(arr[i] + arr[k] == number){
                        console.log(arr[i]+" + "+arr[k] + " = " + number);
                    } 

                }
            }

        }



    </script>
