<body>
    <script>
/* 
    Print initials of a name

    immutable string cannot be changed without assignment str = str.trim().toUpperCase();
*/
    

    let str = prompt("Please enter first name middle name and last name")
    str = str.trim().toUpperCase();
    let initialOfMidName = str.charAt(str.indexOf(" ")+1);
    let initialOfLastName = str.charAt(str.lastIndexOf(" ")+1);

    alert(initialOfMidName + initialOfLastName);



    </script>
    
    



    
</body>
</html>
